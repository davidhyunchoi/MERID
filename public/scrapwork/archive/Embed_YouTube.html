<!DOCTYPE HTML>
<html>
Watch this YouTube video! <br><br>
<body>
<div id="player"></div><br><br>
<script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player;
    var startTime = 60;
    var endTime = 75;

    function onYouTubePlayerAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '600',
          videoId: 'o1dBg__wsuo#t=20',
	  events: { 
	  'onReady': onPlayerReady
	  }
        });
    }
 
    function onPlayerReady(evt) {
	player.seekTo(startTime, true);
	player.pauseVideo(endTime); //doesn't pause for some unknown reason!
    }

document.write("Start time: " + startTime + " seconds. ");
document.write("End time: " + endTime + " seconds.");
</script><br>

</body>
</html>
